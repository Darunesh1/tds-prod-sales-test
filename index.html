            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 800px;

            background-color: #ffffff;
            padding: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;

            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            color: #007bff;

            font-weight: bold;
            color: #28a745;
            text-align: center;

            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }

</head>
